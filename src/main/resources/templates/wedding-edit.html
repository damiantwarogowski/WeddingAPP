<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wedding editor</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>

<main>
    <div class="container marketing">
        <hr>
        <h2>Questions about the wedding to edit</h2>
        <form th:action="@{/wedding/edit/submit}" method="post" th:object="${wedding_edit}">

            <input type="number" th:field="*{id}" hidden readonly>
            <div class="row col-12 form-container">
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label>1: When are You planning to get married?</label>
                    </div>
                    <div class="col-md-3">
                        <input type="date" th:min="${today}" th:field="*{dateOfWedding}"/>
                    </div>
                    <div class="col-md-3">
                        <input type="time" th:field="*{timeOfWedding}"/>
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label>2: What time are You planning to have a wedding party?</label>
                    </div>
                    <div class="col-md-6">
                        <input type="time" th:field="*{timeOfWeddingParty}"/>
                    </div>
                </div>
            </div>
            <div class="row col-12 form-container">
                <a  class="row col-md-4 form-input-row" th:href="@{'/wedding/details/' + ${wedding_edit.id}}">
                    <button type="button" class="btn btn-secondary col-12">Back to the wedding details</button>
                </a>
                <div class="col-4"></div>
                <div class="row col-md-4 form-input-row">
                    <input class="btn btn-success col-12" type="submit" value="Edit the wedding" >
                </div>
            </div>
        </form>
    </div>
</main>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
