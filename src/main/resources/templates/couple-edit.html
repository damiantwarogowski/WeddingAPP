<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Couple editor</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>

<main>
    <div class="container marketing">
        <hr>
        <h2>Questions about couple</h2>
        <form th:action="@{/wedding/couple/edit/submit}" method="post">
            <input type="number" th:value="${wedding_id}" hidden readonly th:name="wedding_id"> </input>
            <div class="row col-12 form-container">
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label>The first person who gets married</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" th:value="${person_one}" th:name="person_one_name">
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label>The secound person who gets married</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" th:value="${person_two}" th:name="person_two_name">
                    </div>
                </div>
            </div>
            <div class="row col-12 form-container">
                <a  class="row col-md-4 form-input-row" th:href="@{'/wedding/details/' + ${wedding_id}}">
                    <button type="button" class="btn btn-secondary col-12">Back to the wedding details</button>
                </a>
                <div class="col-4"></div>
                <div class="row col-md-4 form-input-row">
                    <input class="btn btn-success col-12" type="submit" value="Edit the couple" >
                </div>
            </div>
        </form>
    </div>
</main>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
